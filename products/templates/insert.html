<!doctype html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>

        <!--Connect to Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">

</head>
<body>


        <div class="container">
                <div class="col-md-6">

                        <h2>Insert Products</h2>

                       <form action="" method="post" enctype="multipart/form-data">

                               {% csrf_token %}

                               <input name="prod_name"  type="text" placeholder="Product Name"  class="form-control" required> <br>

                               <input name="prod_price"  type="number" placeholder="Price"  class="form-control" required> <br>

                               <input name="prod_category" type="text" placeholder="Category" class="form-control" required> <br>

                               <input name="prod_quantity" type="number" placeholder="Quantity"  class="form-control" required> <br>

                               <input name="prod_image" type="file"  class="form-control" required> <br>

                               <textarea name="prod_description" placeholder="Description"  class="form-control" required></textarea> <br>

                               <input type="submit" value="Save" class="btn btn-success">

                        </form>
                </div>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

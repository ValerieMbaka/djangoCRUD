{% extends 'layout.html' %}

{% block body %}

        <div class="container">
                <div class="col-md-6">

                        <h2>Insert Products</h2>

                       <form action="/insert_data/" method="post" enctype="multipart/form-data">

                               {% csrf_token %}

                               <input name="prod_name"  type="text" placeholder="Product Name"  class="form-control" required>
                               <br>

                               <input name="prod_price"  type="number" placeholder="Price"  class="form-control" required>
                               <br>

                               <input name="prod_category" type="text" placeholder="Category" class="form-control" required>
                               <br>

                               <input name="prod_quantity" type="number" placeholder="Quantity"  class="form-control" required>
                               <br>

                               <input name="prod_image" type="file"  class="form-control" required>
                               <br>

                               <textarea name="prod_description" placeholder="Description"  class="form-control" required></textarea>
                               <br>

                               <input type="submit" value="Save" class="btn btn-success">

                        </form>
                </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
